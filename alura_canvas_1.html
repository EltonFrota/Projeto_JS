<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <!--Crio o canvas(Tela)-->

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = '#E0F2F7';
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = '#FF0000';
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = '#FFFF00';
        pincel.beginPath(); // Desenho livre
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill(); //preenche o campo com a cor

        pincel.fillStyle = '#2E2EFE';
        pincel.beginPath(); /* Começo um novo caminho, pois senão ele continua o caminho anterior.*/
        pincel.arc(300, 200, 50, 0, 2 * 3.14);
        pincel.fill();
