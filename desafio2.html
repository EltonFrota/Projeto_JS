<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2</title>
    <script>
        var nome = prompt('Qual o seu nome')
        var altura = prompt('Informe sua altura em centimetros')
        altura = parseFloat(altura)
        var peso = prompt('Informe seu peso')
        peso = parseFloat(peso)
        var classificacao

        altura = altura / 100
        m = peso / (altura * altura)

        if (m < 16) {
            classificacao = 'Baixo peso muito grave'
        } else if (m >= 16 && m <= 16.99) {
            classificacao = 'Baixo peso grave'
        } else if (m >= 17 && m <= 18.49) {
            classificacao = 'Baixo peso'
        } else if(m >= 18.5 && m <= 24.99) {
            classificacao = 'Baixo normal'
        } else if (m >= 25 && m <= 29.99) {
            classificacao = 'Sobrepeso'
        } else if (m >= 30 && m <= 34.99) {
            classificacao = 'Obesidade grau I'
        } else if (m >= 35 && m <= 39.99) {
            classificacao = 'Obesidade grau II'
        } else if (m >= 40) {
            classificacao = 'Obesidade grau III'
        }

        document.write(nome + ' possui Ã­ndice de massa corporal igual a: ' + m + ' , sendo classificado como: ' + classificacao)

    </script>
</head>
