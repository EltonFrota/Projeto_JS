    <script>
        var data = new Date()

        //OBS: data.getMonth() conta os meses de 0 a 11 e pra ficar com o marcando igual o mundo real basta add + 1

        document.write(data.toString() + '<hr />')

        document.write(data.toString() + '<hr />')
        document.write('<br><br>')


        //Adicionar ou Remover meses da Data
        document.write(data.toString() + '<hr />')
        data.setMonth(data.getMonth() + 1) // 
        document.write(data.toString() + '<hr />')
        document.write('<br><br>')

         //Adicionar ou Remover anos da Data
         document.write(data.toString() + '<hr />')
        data.setFullYear(data.getFullYear() + 1) // 
        document.write(data.toString() + '<hr />')
        document.write('<br><br>')
