<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Datas</title>
    <script>
        var data = new Date()
         
        document.write(data.getDate() + '/' + (data.getMonth() + 1 )+'/' + data.getFullYear() )
        //OBS: data.getMonth() conta os meses de 0 a 11 e pra ficar com o marcando igual o mundo real basta add + 1 
        //10/08/2021
    </script>
</head>
<body>
    
</body>
</html>
