<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Bandeira do Brasil</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector("canvas"); // Crio a tela
        var pincel = tela.getContext("2d"); // crio um pincel dentro da tela

        //retangulo
        pincel.fillStyle = "green"; // cor
        pincel.beginPath(); // reset
        pincel.fillRect(0, 0, 600, 400); //Criação do retangulo        
        pincel.fill(); //preencher com a cor informada

       //Triangulo de cima
       pincel.fillStyle = "yellow";
       pincel.beginPath();
       pincel.moveTo(300, 50); // Mover o pincel para as cordenadas
       pincel.lineTo(50, 200); // Crio a linha direita 
       pincel.lineTo(550, 200); // Crio a linha esquerda
       pincel.fill(); //prencher com a cor amarela
       
       //Triangulo de baixo
       pincel.fillStyle = "yellow";
       pincel.beginPath();
       pincel.moveTo(300, 350);
       pincel.lineTo(50, 200);
       pincel.lineTo(550, 200);
       pincel.fill();

        //circulo
        pincel.fillStyle = "darkblue";        
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2 * 3.14);
        pincel.fill();
              
    </script>
</body>

</html>
