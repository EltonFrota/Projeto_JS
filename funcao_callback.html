<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de Callback</title>
    <script>
        function exibirArtigo(id, callbackSucesso, callbackErro){
            //Aqui seria a lógica 
            if(true) {
                callbackSucesso('Funções de callback em JS', 'O callback é muito utilizado em JS')
            } else {
                callbackErro('Erro ao localizar arquivos')
            }
        }

        var callbackSucesso = function(titulo, texto) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr />')
            document.write('<p>' + texto + '</p>')
        }

        var callbackErro = function(erro) {
            document.write('<p><b>Erro: </b>' + erro + '</p>')
        }

        exibirArtigo(1, callbackSucesso, callbackErro)

    </script>
</head>

</html>
