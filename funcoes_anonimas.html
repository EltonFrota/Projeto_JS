<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anónimas</title>
    <script>
        //Funções anónimas são aquelas funções que não possuem nome.
        var exibirSaudacao = function(nome){ //Estou atribuindo a minha variável exibirSaudacao a minha função anónima.
            document.write('Olá ' + nome + ', seja bem vindo!' )
        }

        exibirSaudacao(prompt('Digite seu nome')) //Estou declarando a minha variável passando o parametro.


    </script>
</head>

</body>
</html>
