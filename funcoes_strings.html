<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas do JS</title>
    <script>
       //Referencia: https://www.w3schools.com/jsref/jsref_reference.asp
       //Propriedade length - Ela retorna a quantidade de caracteres de uma string.
       
       var nome = 'Ana Maria De Almeida  '
       document.write(nome.length + '<br />')
       document.write(nome.toLocaleUpperCase() + '<br />')//Transforma todas as letras em maiusculas
       document.write(nome.toLowerCase() + '<br />')//tudo em minúsculas
       document.write(nome.trim() + '<br />')//Remove os espaços em brancos apos o texto e antes do texto tvm.



    </script>
</head>
<body>
    
</body>
</html>
