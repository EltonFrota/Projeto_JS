<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primerio desafio de JS</title>

    <script>
        /*
        Inverta o valor de a e b sendo
        a = 10
        b = 20
        c = null
        e escreva na tela
        */

        var a = 10
        var b = 20
        var c = null

        document.write('a = ' + a + '<br />')
        document.write('b = ' + b + '<br />')
        document.write('c = ' + c + '<br />')

        document.write('<hr />')

        // lógica de inversão

        c = b 
        b = a
        a = c 
        c = null

        document.write('a = ' + a + '<br />')
        document.write('b = ' + b + '<br />')
        document.write('c = ' + c + '<br />')




    </script>

</head>

<body>
    
</body>
</html>
