<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        //void - Quer dizer que a função apenas executa o script mais não retorna nada para o usuário
        //retorn - retorna para o usuário o resultado da função.

        // Objetivo da Função: As funções são criadas, para reutilizar códigos, e pode ser reutilizadas em diversos contextos quantas vezes forem necessário.


        function calcularAreaTerreno (largura, comprimento){
            // Aqui fica a logica da sua função
            largura = parseFloat(largura)
            comprimento = parseFloat(comprimento)
            var area = largura + comprimento

            return area
        }
        var largura = prompt('Digite a largura')
        var comprimento = prompt('Digite a comprimento')
        var area = calcularAreaTerreno(largura, comprimento)
        document.write('O terreno tem ' + area + ' metros quadrados')
        
    </script>
</head>
<body>
    
</body>
</html>
